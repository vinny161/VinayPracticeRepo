# Root logger
log4j.rootLogger=ALL,file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${user.home}/Application/rootLogs.log
log4j.appender.file.maxFileSize=900KB
log4j.appender.file.maxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
log4j.appender.file.Append=false

# Application logger
log4j.logger.manualLogger=ALL, ml
log4j.appender.ml=org.apache.log4j.RollingFileAppender
log4j.appender.ml.maxFileSize=900KB
log4j.appender.ml.maxBackupIndex=6
log4j.appender.ml.layout=org.apache.log4j.PatternLayout
log4j.appender.ml.layout.ConversionPattern=[%p] %d{dd/MM/yyyy HH:mm:ss} %c %m%n
log4j.appender.ml.File=${user.home}/Application/manualLogs.log
log4j.appender.ml.Append=false
